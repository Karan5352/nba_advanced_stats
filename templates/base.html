<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NBA Advanced Stats{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            background: linear-gradient(135deg, #1a0000 0%, #000000 50%, #1a0a00 100%);
            scroll-behavior: smooth;
            overscroll-behavior: none;
            overscroll-behavior-y: none;
        }
        
        body {
            background: linear-gradient(135deg, #1a0000 0%, #000000 50%, #1a0a00 100%);
            color: white;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: none;
            overscroll-behavior-y: none;
            position: relative;
        }
        
        /* Compact Professional Navbar */
        .nav {
            padding: 0;
            margin: 0;
            background: linear-gradient(135deg, 
                rgba(255, 69, 0, 0.15) 0%, 
                rgba(0, 0, 0, 0.95) 25%, 
                rgba(20, 20, 20, 0.9) 75%, 
                rgba(255, 69, 0, 0.1) 100%);
            border-bottom: 2px solid rgba(255, 69, 0, 0.5);
            box-shadow: 0 2px 15px rgba(255, 69, 0, 0.2), 0 1px 3px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 200;
            backdrop-filter: blur(15px);
        }
        
        .nav-container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0.4rem 1rem;
            gap: 0;
        }
        
        .nav-brand {
            color: #ff4500;
            font-size: 1.1rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-right: auto;
            text-shadow: 0 0 5px rgba(255, 69, 0, 0.3);
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: 0;
        }
        
        .nav-card {
            position: relative;
        }
        
        .nav-card a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.85rem;
            padding: 0.5rem 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
            border-right: 1px solid rgba(255, 69, 0, 0.2);
            display: block;
            position: relative;
        }
        
        .nav-card:last-of-type a {
            border-right: none;
        }
        
        .nav-card a:hover {
            background: rgba(255, 69, 0, 0.15);
            color: #ff4500;
        }
        
        .nav-card a.active {
            background: rgba(255, 69, 0, 0.2);
            color: #ff6500;
            font-weight: 600;
        }
        
        .season-card {
            background: rgba(255, 69, 0, 0.1);
            border: 1px solid rgba(255, 69, 0, 0.3);
            border-radius: 4px;
            margin-left: 1rem;
        }
        
        .season-card select {
            background: transparent;
            color: #ffffff;
            border: none;
            padding: 0.4rem 0.6rem;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            outline: none;
        }
        
        .season-card select option {
            background: #1a1a1a;
            color: #ffffff;
        }
        }
        
        .season-card:hover {
            border-color: rgba(255, 69, 0, 0.6);
            box-shadow: 0 2px 8px rgba(255, 69, 0, 0.2);
        }
        
        .season-switcher select {
            background: transparent;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            outline: none;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            min-width: 90px;
        }
        
        .season-switcher select option {
            background: rgba(0, 0, 0, 0.95);
            color: #ffffff;
            border: none;
            padding: 8px 12px;
        }
        
        .season-switcher select option:hover,
        .season-switcher select option:focus {
            background: rgba(255, 69, 0, 0.3);
            color: #ff4500;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
            background: rgba(0,0,0,0.3);
            margin-top: 0.5rem;
            border-radius: 16px;
            backdrop-filter: blur(10px);

            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        }

            border-radius: 4px;

                            {% for season in available_seasons %}

                                {{ season }}
                            </option>

    <script>
        let currentSort = { column: null, ascending: true };
        
        function sortTable(column) {
            const table = document.querySelector('table tbody');
            const rows = Array.from(table.querySelectorAll('tr'));
            
            // Toggle sort direction if clicking same column
            if (currentSort.column === column) {
                currentSort.ascending = !currentSort.ascending;
            } else {
                currentSort.ascending = false; // Start with descending
                currentSort.column = column;
            }
            
            // Update arrow indicators
            document.querySelectorAll('.sort-arrow').forEach(arrow => {
                arrow.textContent = '↕';
                arrow.style.opacity = '0.6';
                arrow.style.color = 'white';
            });
            
            const currentArrow = document.getElementById(`arrow-${column}`);
            if (currentArrow) {
                currentArrow.textContent = currentSort.ascending ? '↑' : '↓';
                currentArrow.style.opacity = '1';
                currentArrow.style.color = '#ff4500';
            }
            
            // Get column index for sorting
            const headers = document.querySelectorAll('th');
            let columnIndex = -1;
            
            // Find the column index by looking for the onclick attribute
            headers.forEach((header, index) => {
                const onclick = header.getAttribute('onclick');
                if (onclick && onclick.includes(`'${column}'`)) {
                    columnIndex = index;
                }
            });
            
            if (columnIndex === -1) return;
            
            // Sort rows
            rows.sort((a, b) => {
                const aVal = a.cells[columnIndex].textContent.trim();
                const bVal = b.cells[columnIndex].textContent.trim();
                
                // Check if values are numbers
                const aNum = parseFloat(aVal);
                const bNum = parseFloat(bVal);
                
                let comparison = 0;
                if (!isNaN(aNum) && !isNaN(bNum)) {
                    comparison = aNum - bNum;
                } else {
                    comparison = aVal.localeCompare(bVal);
                }
                
                return currentSort.ascending ? comparison : -comparison;
            });
            
            // Re-append sorted rows
            rows.forEach(row => table.appendChild(row));
            
            // Update rank numbers
            updateRankNumbers();
        }
        
        function updateRankNumbers() {
            const rows = document.querySelectorAll('table tbody tr');
            rows.forEach((row, index) => {
                const rankCell = row.querySelector('.rank-cell');
                if (rankCell) {
                    rankCell.textContent = index + 1;
                }
            });
        }
        
        function switchSeason(season) {
            // Update the current season globally
            const currentPath = window.location.pathname;
            
            // Navigate to the same page with the new season
            if (currentPath === '/teams') {
                window.location.href = '/teams?season=' + season;
            } else if (currentPath === '/about') {
                window.location.href = '/about?season=' + season;
            } else {
                // Default to players page
                window.location.href = '/?season=' + season;
            }
        }
        
        // Set the correct season on page load
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const season = urlParams.get('season');
            const select = document.getElementById('seasonSelect');
            if (season && select) {
                select.value = season;
            }
        });
        
                // Enhanced navigation function to prevent bugs
        function navigateToPage(page) {
            const currentSeason = document.getElementById('seasonSelect')?.value || '2025-26';
            let url;
            
            switch(page) {
                case 'players':
                    url = `/?season=${currentSeason}`;
                    break;
                case 'teams':
                    url = `/teams?season=${currentSeason}`;
                    break;
                case 'about':
                    url = `/about?season=${currentSeason}`;
                    break;
                default:
                    url = `/?season=${currentSeason}`;
            }
            
            // Immediate navigation with fallback
            try {
                window.location.href = url;
            } catch (e) {
                // Fallback for any navigation issues
                setTimeout(() => {
                    window.location.href = url;
                }, 100);
            }
        }
        
        // Perfect distance-based glow effect for table cells
        function setupTableGlow() {
            const table = document.querySelector('table');
            if (!table) return;
            
            const cells = table.querySelectorAll('td');
            const glowClasses = ['glow-distance-0', 'glow-distance-1', 'glow-distance-2', 'glow-distance-3', 'glow-distance-4', 'glow-distance-5'];
            
            cells.forEach(cell => {
                cell.addEventListener('mouseenter', function() {
                    const hoveredRow = this.parentNode.rowIndex;
                    const hoveredCol = this.cellIndex;
                    
                    // Clear all existing glow effects first
                    cells.forEach(otherCell => {
                        glowClasses.forEach(cls => otherCell.classList.remove(cls));
                    });
                    
                    // Apply distance-0 to the hovered cell itself (heaviest glow)
                    this.classList.add('glow-distance-0');
                    
                    // Calculate and apply glow to all other cells
                    cells.forEach(otherCell => {
                        if (otherCell === this) return; // Skip the hovered cell
                        
                        const otherRow = otherCell.parentNode.rowIndex;
                        const otherCol = otherCell.cellIndex;
                        
                        // Calculate Manhattan distance (both vertical and horizontal)
                        const rowDistance = Math.abs(hoveredRow - otherRow);
                        const colDistance = Math.abs(hoveredCol - otherCol);
                        const totalDistance = Math.max(rowDistance, colDistance);
                        
                        // Apply appropriate glow class based on distance
                        if (totalDistance >= 1 && totalDistance <= 5) {
                            otherCell.classList.add(`glow-distance-${totalDistance}`);
                        }
                    });
                });
                
                cell.addEventListener('mouseleave', function() {
                    // Remove all glow classes when mouse leaves any cell
                    cells.forEach(cell => {
                        glowClasses.forEach(cls => cell.classList.remove(cls));
                    });
                });
            });
        }
        
        // Initialize table glow when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setupTableGlow();
        });
    </script>
